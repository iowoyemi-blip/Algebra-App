<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Isaac’s Learning Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --ink:#1f2937; --muted:#6b7280; --brand:#2563eb; --bg:#f7fafc; --card:#fff; --ok:#16a34a; --warn:#b45309; --border:#e5e7eb; }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Arial}
    header{padding:2rem 1rem 1rem;text-align:center;background:#eef2ff;border-bottom:1px solid #e0e7ff}
    h1{margin:.25rem 0 .5rem}
    .sub{margin:0;color:#374151}
    .wrap{max-width:1100px;margin:0 auto;padding:1rem}
    .toolbar{display:flex;gap:.75rem;flex-wrap:wrap;justify-content:center;margin:1rem 0}
    .search{width:min(520px,100%);display:flex;gap:.5rem}
    .search input{flex:1;padding:.7rem .9rem;border:1px solid var(--border);border-radius:10px}
    .tagbtn{padding:.5rem .75rem;border:1px solid var(--border);border-radius:999px;background:#fff;color:#111;cursor:pointer}
    .tagbtn.active{background:#111;color:#fff;border-color:#111}
    .section{margin:1.25rem 0}
    .section h2{margin:.25rem 0 .5rem}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:1rem}
    .card{background:var(--card);border:1px solid var(--border);border-radius:14px;box-shadow:0 6px 18px rgba(0,0,0,.06);padding:1rem 1.25rem;display:flex;flex-direction:column;align-items:center;gap:.5rem;transition:transform .2s, box-shadow .2s; text-align:center}
    .card:hover{transform:translateY(-4px);box-shadow:0 10px 24px rgba(0,0,0,.12)}
    .icon{width:64px;height:64px;color:#27ae60}
    .title{font-weight:700;color:var(--brand);text-decoration:none}
    .meta{font-size:.9rem;color:var(--muted)}
    .badges{display:flex;gap:.35rem;flex-wrap:wrap;justify-content:center}
    .badge{font:12px/1.2 ui-monospace,Menlo,Consolas,monospace;border:1px solid var(--border);padding:.15rem .4rem;border-radius:6px;background:#eef2ff;color:#3730a3}
    .badge.ok{background:#ecfdf5;color:#065f46;border-color:#a7f3d0}
    .badge.soon{background:#fff7ed;color:#7c2d12;border-color:#fed7aa}
    .card.disabled{opacity:.6;pointer-events:none}
    footer{margin:2rem 0 3rem;text-align:center;color:var(--muted)}
  </style>
</head>
<body>
  <header>
    <h1>Isaac’s Learning Hub</h1>
    <p class="sub">One place for Algebra apps, future collections, and more.</p>
  </header>

  <!-- SVG icon defs (reusable across cards) -->
  <svg width="0" height="0" style="position:absolute">
    <defs>
      <symbol id="ico-exp" viewBox="0 0 100 100" aria-label="Exponent">
        <g fill="none" stroke="currentColor" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 76 L44 24" /><path d="M76 76 L44 24" />
          <path d="M58 20 q10-12 22-4 q7 4 7 12 q0 6-6 10 l-22 14 h28" />
        </g>
      </symbol>
      <symbol id="ico-ineq" viewBox="0 0 100 100" aria-label="Inequality">
        <g fill="none" stroke="currentColor" stroke-width="6" stroke-linecap="round">
          <path d="M18 34 L82 22" /><path d="M18 64 L82 52" /><path d="M18 78 L82 78" />
        </g>
      </symbol>
      <symbol id="ico-fx" viewBox="0 0 100 100" aria-label="Function">
        <g fill="none" stroke="currentColor" stroke-width="6" stroke-linecap="round">
          <path d="M18 70 q8-40 34-40 h18" /><path d="M30 50 h22" />
          <path d="M60 40 q8 0 14 8 q-8 10-14 22" />
          <path d="M78 40 q-8 0 -14 8 q8 10 14 22" />
        </g>
      </symbol>
      <symbol id="ico-sqrt" viewBox="0 0 100 100" aria-label="Square Root">
        <g fill="none" stroke="currentColor" stroke-width="6" stroke-linecap="round">
          <path d="M10 60 l14 22 l16 -48 h16" /><path d="M56 34 h34" />
          <path d="M66 66 l18 -24" /><path d="M74 66 l-18 -24" />
        </g>
      </symbol>
      <symbol id="ico-geo" viewBox="0 0 100 100" aria-label="Geometry">
        <g fill="none" stroke="currentColor" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="34" cy="60" r="18"/>
          <path d="M58 76 L84 24 L92 40 Z"/>
          <path d="M10 84 H90"/>
        </g>
      </symbol>
      <symbol id="ico-link" viewBox="0 0 100 100" aria-label="External Link">
        <g fill="none" stroke="currentColor" stroke-width="6" stroke-linecap="round">
          <path d="M58 18 h24 v24" />
          <path d="M82 18 L54 46" />
          <rect x="18" y="34" width="48" height="48" rx="10" />
        </g>
      </symbol>
    </defs>
  </svg>

  <div class="wrap">
    <!-- Toolbar -->
    <div class="toolbar" role="region" aria-label="Filters">
      <div class="search">
        <input id="q" type="search" placeholder="Search apps, topics, or sections…" aria-label="Search" />
      </div>
      <button class="tagbtn active" data-tag="all">All</button>
      <button class="tagbtn" data-tag="algebra">Algebra</button>
      <button class="tagbtn" data-tag="geometry">Geometry</button>
      <button class="tagbtn" data-tag="devotionals">Devotionals</button>
      <button class="tagbtn" data-tag="ai">AI / Tools</button>
    </div>

    <!-- Sections will be generated here -->
    <div id="hub"></div>

    <footer>Tip: Create new repos (e.g., <em>Geometry-App</em>) and add their GitHub Pages URLs here as external links.</footer>
  </div>

  <script>
    // ==== DATA MODEL =========================================================
    // Each item supports:
    // - type: 'internal' | 'external' | 'coming'
    // - file: for internal (relative HTML inside this repo)
    // - url:  for external (full URL, e.g., another repo’s Pages site)
    // - title, icon, tags: ['algebra', 'geometry', ...], note: subtitle/meta text
    // - badges: ['New','Private','Coming Soon'], disabled: true to gray out
    // - section: grouping header

    const ITEMS = [
      // --- Algebra (internal files from THIS repo) ---
      { section: "Algebra", type: "internal", file: "Exponent_Escape_Room.html",               title: "Exponents Escape Room",          icon: "#ico-exp",  tags: ["algebra"], badges:["Student Favorite"] },
      { section: "Algebra", type: "internal", file: "Inequality_Escape_Room.html",             title: "Inequalities Escape Room",       icon: "#ico-ineq", tags: ["algebra"] },
      { section: "Algebra", type: "internal", file: "Literal_Equations_Escape_Room.html",      title: "Literal Equations Escape Room",  icon: "#ico-fx",   tags: ["algebra"] },
      { section: "Algebra", type: "internal", file: "Square_Root_Operations_Escape_Room.html", title: "Square Root Operations",         icon: "#ico-sqrt", tags: ["algebra"], badges:["New"] },

      // --- Geometry (EXTERNAL repo site example) ---
      // After you create a repo "Geometry-App" and enable Pages, replace URL below.
      { section: "Geometry", type: "external", url: "https://<username>.github.io/Geometry-App/", title: "Geometry Hub", icon: "#ico-geo", tags: ["geometry"], badges:["External"], note:"Opens a separate site" },

      // --- Devotionals (another EXTERNAL site example) ---
      { section: "Devotionals", type: "external", url: "https://<username>.github.io/Bible-Devotionals/", title: "Bible Devotionals", icon: "#ico-link", tags: ["devotionals"], badges:["External"] },

      // --- AI / Tools (coming soon example) ---
      { section: "AI / Tools", type: "coming", title: "AI Teaching Utilities", icon: "#ico-link", tags: ["ai"], badges:["Coming Soon"], disabled:true, note:"Planned utilities & dashboards" },
    ];

    // ==== RENDERING ==========================================================
    const hub = document.getElementById('hub');

    function groupBySection(items){
      return items.reduce((acc, it)=>{
        const key = it.section || "Other";
        (acc[key] ||= []).push(it);
        return acc;
      }, {});
    }

    function badgeSpan(text, cls=""){ return `<span class="badge ${cls}">${text}</span>`; }

    function cardHTML(it){
      const icon = `<svg class="icon" aria-hidden="true"><use href="${it.icon || '#ico-link'}"></use></svg>`;
      const badges = (it.badges||[]).map(b=>{
        const cls = b.toLowerCase().includes("coming") ? "soon" : (b.toLowerCase().includes("favorite")||b.toLowerCase().includes("new") ? "ok" : "");
        return badgeSpan(b, cls);
      }).join("");

      const meta = it.note ? `<div class="meta">${it.note}</div>` : "";

      let card = `<div class="card ${it.disabled?'disabled':''}" data-tags="${(it.tags||[]).join(' ')}">
        ${icon}
        <a class="title" ${it.type==='external' ? 'target="_blank" rel="noopener"' : ''} href="${it.type==='internal' ? it.file : (it.url || '#')}">${it.title}</a>
        <div class="badges">${badges}</div>
        ${meta}
      </div>`;

      if (it.type==='coming') {
        card = `<div class="card disabled" data-tags="${(it.tags||[]).join(' ')}">
          ${icon}
          <span class="title">${it.title}</span>
          <div class="badges">${badges}</div>
          ${meta}
        </div>`;
      }
      return card;
    }

    function render(items){
      hub.innerHTML = "";
      const groups = groupBySection(items);
      Object.keys(groups).forEach(section=>{
        const div = document.createElement('div');
        div.className = 'section';
        div.innerHTML = `<h2>${section}</h2><div class="grid">${groups[section].map(cardHTML).join('')}</div>`;
        hub.appendChild(div);
      });
    }

    // Initial render
    render(ITEMS);

    // ==== FILTERS & SEARCH ===================================================
    const q = document.getElementById('q');
    const tagBtns = Array.from(document.querySelectorAll('.tagbtn'));

    let activeTag = 'all';
    function applyFilters(){
      const needle = (q.value || "").toLowerCase().trim();
      const filtered = ITEMS.filter(it=>{
        const hay = `${it.title} ${(it.section||'')} ${(it.tags||[]).join(' ')}`.toLowerCase();
        const tagOK = activeTag==='all' ? true : (it.tags||[]).includes(activeTag);
        return (!needle || hay.includes(needle)) && tagOK;
      });
      render(filtered);
    }

    q.addEventListener('input', applyFilters);
    tagBtns.forEach(btn=>{
      btn.addEventListener('click', ()=>{
        tagBtns.forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        activeTag = btn.dataset.tag;
        applyFilters();
      });
    });
  </script>
</body>
</html>
