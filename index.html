 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Algebra Escape Rooms</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      max-width: 1000px;
      margin: 0 auto;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 2rem;
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    .card a {
      text-decoration: none;
      font-size: 1.2rem;
      color: #2980b9;
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }
    .icon {
      font-size: 3rem;
      color: #27ae60;
    }
  </style>
</head>
<body>
  <h1>Algebra Practice Web Apps</h1>
  <div class="grid" id="appGrid"></div>

  <script>
    // List of apps (file + title + icon)
    const apps = [
      { file: "Exponent_Escape_Room.html", title: "Exponents Escape Room", icon: "x²" },
      { file: "Inequality_Escape_Room.html", title: "Inequalities Escape Room", icon: "≥" },
      { file: "Literal_Equations_Escape_Room.html", title: "Literal Equations Escape Room", icon: "ƒ(x)" },
      { file: "Square_Root_Operations_Escape_Room.html", title: "Square Root Operations Escape Room", icon: "√" }
      { file: "boss_battle_multistep_equations.html", title: "Equations Boss Battle", icon: "=" }
    ];

    const grid = document.getElementById("appGrid");

    apps.forEach(app => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div class="icon">${app.icon}</div>
        <a href="${app.file}">${app.title}</a>
      `;
      grid.appendChild(card);
    });
  </script>
</body>
</html>
